<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Availability</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

  
  <style>
    /* General Styles */
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
  background: url('image1.png') no-repeat center center fixed;
  background-size: cover;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  color: #fff;
}
    header {
  background-color: #007bff;
  color: white;
  padding: 20px;
  display: flex; /* Enables flexbox for layout */
  align-items: center; /* Vertically aligns items */
  justify-content: space-between; /* Places the logo on the left and nav on the right */
  width: 100%;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  margin-bottom: 10px;
}
.logo {
            display: inline-block;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            margin-left: 80px;
        }
        
        .logo i{
            color: white;
        }
        .logo a{
            color: white;
        }
        nav a {
            margin-left: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        
    main {
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    /* Agent Card Styles */
    .agent-card {
      background-color: rgba(255, 255, 255, 0.548);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 250px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .agent-card h2 {
      margin: 0;
      font-size: 1.5em;
      color: #333;
    }

    .agent-card p {
      margin: 10px 0;
      font-size: 1.1em;
      color: #666;
    }

    .agent-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
    <header>
        <div class="logo"><i class="fa-solid fa-heart-pulse"></i>ONLINE<br> INSURANCE</div>
        <nav>
            
            <a href="custlogin.html">Logout</a>
        </nav>
    </header>
  
  <main>
    <!-- Agent Card 1 -->
    <div class="agent-card" onclick="redirectToPage('agentavailability.html')">
      <h2>Agent Availability</h2>
      
    </div>

    <!-- Agent Card 2 -->
    <div class="agent-card" onclick="redirectToPage('booking.html')">
      <h2>Booking</h2>
    </div>

    <!-- Agent Card 3 -->
    <div class="agent-card" onclick="redirectToPage('custappoint.html')">
      <h2>Appointments</h2>
      
    </div>
  </main>

  <script>
    // Redirect to the respective agent's page
    function redirectToPage(pageUrl) {
      window.location.href = pageUrl;
    }
  </script>
</body>
</html>
