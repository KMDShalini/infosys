<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Availability</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #fff;
    }

    header {
      background-color: #1870f5;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      margin-left: 80px;
    }

    .logo i {
      color: white;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 100px;
    }

    .image-container {
      flex: 1;
      background: url('image3.png') no-repeat center center;
      background-size: cover;
      height: 100%;
      min-height: 500px;
    }

    .form-container {
      flex: 1;
      max-width: 400px;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-left: 20px;
    }

    h2 {
      color: #1870f5;
      margin-bottom: 20px;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
    }

    .form-container input, .form-container button {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .form-container button {
      background-color: #1870f5;
      color: white;
      border: none;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<header>
  <h1 class="logo"><i class="fa-solid fa-heart-pulse"></i>ONLINE<br> INSURANCE</h1>
</header>

<main>
  <div class="image-container"></div>
  <div class="form-container">
    <h2>Manage Your Availability</h2>
    <form id="availabilityForm">
      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" required>
      
      <label for="startTime">Start Time:</label>
      <input type="time" id="startTime" name="startTime" required>
      
      <label for="endTime">End Time:</label>
      <input type="time" id="endTime" name="endTime" required>
      
      <button type="submit">Save Availability</button>
    </form>
  </div>
</main>

<script>
  document.getElementById('availabilityForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const date = document.getElementById('date').value;
    const startTime = document.getElementById('startTime').value;
    const endTime = document.getElementById('endTime').value;

    if (date && startTime && endTime) {
      alert(`Availability saved!\nDate: ${date}\nStart Time: ${startTime}\nEnd Time: ${endTime}`);
    } else {
      alert('Please fill in all fields.');
    }
  });
</script>
</body>
</html>
