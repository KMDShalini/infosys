<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .forgot-password-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        .forgot-password-container h2 {
            color: #1870f5;
            margin-bottom: 20px;
        }
        .forgot-password-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .forgot-password-container button {
            width: 100%;
            padding: 10px;
            background-color: #1870f5;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        
        <input type="email" id="email" placeholder="Email Address" required>
        <button onclick="sendResetLink()">Send Reset Link</button>
        <p id="message" style="color: green; margin-top: 15px;"></p>
    </div>

    <script>
        function sendResetLink() {
            // Simulate sending the password reset email
            const email = document.getElementById("email").value;
            if (email) {
                document.getElementById("message").textContent = "A password reset link has been sent to " + email;
            } else {
                alert("Please enter a valid email address.");
            }
        }
    </script>
</body>
</html>
